      <style>
        .parallax {
          /* The image used */
          background-image: url("images/fly.jpeg");
          z-index:0;
          /* Set a specific height */

          background-position: center;

      <div class="parallax">
        <div class="col-lg-12 text-box text-center">
          <h1 class="hero-text">Partner with us to eradicate human trafficking</h1>
          <button id="button"
           style="background-color: rgba(37, 37, 37, 0.795);"type="button"
          class="color-button hero-btn"
        >

      <!-- Modal Section -->
      <div class="bg-modal">
        <div class="modal-content">
          <div id="close" class="close">+</div>
          <img style="border-radius:4px;" src="images/KR.png"></img>
          <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
              <label for="name">Full Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter full name">
              <label for="amount">Amount:</label>
              <input type="amount" class="form-control" id="amount" placeholder="Enter amount">
              <label for="card-number">Card Number:</label>
              <input type="card-number" class="form-control" id="card-number" placeholder="Enter credit card number">
              <label for="security-code">Security Code:</label>
              <input type="security-code" class="form-control" id="security-code" placeholder="Enter CCV code">
              <label for="expiration">Expiration Date:</label>
              <input type="expiration" class="form-control" id="expiration" placeholder="Enter expiration date on card: MM/YY">
              <label for="zip">Zip Code:</label>
              <input type="zip" class="form-control" id="zip" placeholder="Enter zip code">
              <input class="btn btn-primary" id="donate-btn" type="submit" name="Submit">
          </div>
        </div>
      </div>
